<!DOCTYPE html>

<head>
    <title>Calculator Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="head">JS Calculator</h1>
        <input type="number" name="firstNumber" id="firstNumber"><br>
        <input type="number" name="secondNumber" id="secondNumber">
        <div class="btnGroup">
            <span class="btn">+</span>
            <span class="btn">-</span>
            <span class="btn">*</span>
            <span class="btn">/</span>
        </div>
        <input type="number" name="result" id="result" disabled>
    </div>
    <script src="script.js"></script>
</body>

</html>
