<!doctype html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>LoginBS</title>
</head>

<body>

    <div class="container w-25 mt-5">
        <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" class="d-block m-auto my-2"
            alt="Logo" width="70px">
        <p class="d-block fs-3 text-center">Please sign in</p>
        <input type="text" name="username" class="d-block border rounded-top p-2 w-100 username" id="username"
            style="height:45px" placeholder="Email address" autofocus>
        <input type="password" name="password" class="d-block border rounded-bottom p-2 w-100" id="password"
            style="height:45px" placeholder="password">
        <div class="rememberMe text-center my-2">
            <input type="checkbox" name="remember" class="" id="remember"><label for="remember" class="ms-1">Remember
                me</label>
        </div>
        <button class="loginbtn btn btn-primary d-block w-100 my-5" style="padding: 12px;">Sign in</button>
        <p class="d-block text-center my-5 text-secondary">&copy; 2017-2019</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../LoginJS/script.js"></script>
</body>

</html>
