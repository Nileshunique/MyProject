<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">My Mail</div>
        <div class="content">
            <div class="navigation">
                <ul>
                    <li>Inbox</li>
                    <li>Sent</li>
                    <li>Draft</li>
                    <li>Trash</li>
                </ul>
            </div>
            <div class="email">
                <table>
                    <tr>
                        <th>From</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                    <tr>
                        <td>Bill Gates</td>
                        <td>Welcome to Microsoft</td>
                        <td>12 Hour ago</td>
                    </tr>
                    <tr>
                        <td>Steav Jobs</td>
                        <td>Welcome to Apple</td>
                        <td>04/03/2022</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="advertisement">I Am an Ad!</div>
        </div>
    </div>
</body>

</html>
