<!DOCTYPE html>

<head>
    <title>Looping and searching</title>
</head>

<body>
    <h1>For result <i>go to console</i></h1>
    <h3>Question</h3>
    <p>Create a function which takes a state as input and loops through the data to output the cities that belong to
        that state. The data can be found in the file <a
            href="https://github.com/Nileshunique/falcon/blob/master/coding-challenges/data/cities.json">cities.json</a>
    </p>

    <input list="stateName" class="stateName">
    <button id="search">Search</button>
    <table id="result"></table>

    <datalist id="stateName">

        <option>Assam</option>
        <option>Bihar</option>
        <option>Chandigarh</option>
        <option>Chhattisgarh</option>
        <option>Dadra and Nagar Haveli</option>
        <option>Delhi</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Himachal Pradesh</option>
        <option>Jammu and Kashmir</option>
        <option>Jharkhand</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Manipur</option>
        <option>Meghalaya</option>
        <option>Mizoram</option>
        <option>Nagaland</option>
        <option>Odisha</option>
        <option>Puducherry</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Tamil Nadu</option>

        <option>Tripura</option>

        <option>Uttarakhand</option>
        <option>West Bengal</option>
    </datalist>
    <script src="script.js"></script>
</body>

</html>
