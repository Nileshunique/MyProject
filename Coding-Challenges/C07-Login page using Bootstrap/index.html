<!DOCTYPE html>

<head>
    <title>Login page using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h3>Question</h3>
    <p>Create a login page using bootstrap</p>
    <p>Answer</p>
    <hr>
    <br>
    <br>
    <div class="container" style="width:50%;">
        <h2>Login</h2>
        <hr><label for="username" class="d-block my-2 fs-6">User Name</label>
        <input type="text" name="username" class="d-block w-100 border border-secondary rounded mb-2 p-2" id="username"
            placeholder="Enter Email">
        <label for="password" class="d-block my-2 fs-6">Password</label>
        <input type="password" name="password" class="d-block w-100 border border-secondary rounded mb-2 p-2"
            id="password" placeholder="Password">
        <button class="btn btn-primary mt-3">Login</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
