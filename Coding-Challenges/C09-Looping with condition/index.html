<!DOCTYPE html>

<head>
    <title>Looping with condition</title>
</head>

<body>
    <h1>For result <i>go to console</i></h1>
    <h3>Question</h3>
    <p>Write a Javascript program that prints even numbers from 1 to 100 in descending order. The output should show:
    </p>
    <pre>
        100
        98
        96
        .
        .
        .
        2
    </pre>
    <script>
        for (let i = 100; i > 0; i -= 2) console.log(i);
    </script>
</body>

</html>
